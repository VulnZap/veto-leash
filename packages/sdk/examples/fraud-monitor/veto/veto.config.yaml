version: "1.0"

# LOG mode: Observes all tool calls without blocking
# Creates audit trail for compliance review
mode: "log"

validation:
  mode: "custom"

custom:
  provider: "gemini"
  model: "gemini-3-flash-preview"
  temperature: 0.1
  maxTokens: 3000

logging:
  level: "info"

rules:
  directory: "./rules"
  recursive: true
