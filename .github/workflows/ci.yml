name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build
        run: pnpm turbo build --filter='./packages/*'

      - name: Typecheck
        run: pnpm turbo typecheck --filter='./packages/*'

      - name: Test
        run: pnpm turbo test --filter='./packages/*'

  go:
    name: Go TUI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: packages/cli/go/go.sum

      - name: Build Go binary
        working-directory: packages/cli/go
        run: go build -ldflags="-s -w" -o veto-linux-amd64 ./cmd/veto

  python:
    name: Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: packages/sdk-python/pyproject.toml

      - name: Install dependencies
        working-directory: packages/sdk-python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint
        working-directory: packages/sdk-python
        run: ruff check veto

      - name: Typecheck
        working-directory: packages/sdk-python
        run: mypy veto --ignore-missing-imports

      - name: Test
        working-directory: packages/sdk-python
        run: pytest -v

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [build, go, python]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.go.result }}" == "failure" ]] || \
             [[ "${{ needs.python.result }}" == "failure" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "All checks passed!"
